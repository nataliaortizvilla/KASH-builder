<section class="partners">
    <div class="partners-header">
    <h2>Aqui puedes comprar tu KASH</h2>
    <p>Nuestras redes comerciales</p>
  </div>

  <div class="partners-carousel">
    <div class="carousel-wrapper">
      <button class="carousel-btn carousel-btn-prev" (click)="prevSlide()">
        <svg width="27" height="27" viewBox="0 0 27 27" fill="none">
          <rect width="27" height="27" rx="13.5" fill="#220D43" />
          <path
            d="M16 8.5L11 13.5L16 18.5"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </button>

      <div class="carousel-track">
        <div
          class="carousel-inner"
          [style.transform]="'translateX(-' + currentSlide * 100 + '%)'"
        >
          <div *ngFor="let partner of partners" class="partner-card">
            <img [src]="partner" alt="Partner logo" />
          </div>
        </div>
      </div>

      <button class="carousel-btn carousel-btn-next" (click)="nextSlide()">
        <svg width="27" height="27" viewBox="0 0 27 27" fill="none">
          <rect
            x="27"
            y="27"
            width="27"
            height="27"
            rx="13.5"
            transform="rotate(-180 27 27)"
            fill="#220D43"
          />
          <path
            d="M11 18.5L16 13.5L11 8.5"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </button>
    </div>

    <div class="carousel-dots">
      <button
        *ngFor="let partner of partners; let i = index"
        [class.active]="i === currentSlide"
        (click)="goToSlide(i)"
        class="dot"
      ></button>
    </div>
  </div>
</section>
